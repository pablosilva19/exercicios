<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Exibir Primos</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Exibir Primos</h1>

        <label for="txt1">Digite um número:</label>

        <input type="number" id="txtFim" />

        <button onclick="botao_click()">Exibir Primos</button>
      </div>
    </div>

    <script>
      function botao_click() {
        var fimTexto = document.getElementById("txtFim").value;

        var fim = parseInt(fimTexto);

        var mensagem = "Os numero primos são: \r";

        for (var i = 2; i <= fim; i++) {
          var primo = true;

          var numero = i;

          for (var j = 2; j < numero; j++) {
            var resto = numero % j;

            if (resto == 0) {
              primo = false;
            }
          }

          if (primo) {
            mensagem += numero + "\r";
          }
        }

        alert(mensagem);
      }
    </script>
  </body>
</html>
