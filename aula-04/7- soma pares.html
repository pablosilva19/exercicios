<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Somas Pares</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Somas Pares</h1>

        <label for="txt1">Digite um número:</label>

        <input type="text" id="txtFim" />

        <button onclick="botao_click()">Calcular</button>
      </div>
    </div>

    <script>
      function botao_click() {
        var fimTexto = document.getElementById("txtFim").value;

        var fim = parseInt(fimTexto);

        var soma = 0;

        for (var i = 1; i <= fim; i++) {
          var resto = i % 2;

          var impar;

          if (resto != 0) {
            impar = true;
          } else {
            impar = false;
          }

          if (!impar) {
            soma = soma + i;
          }
        }

        var mensagem = "Soma dos pares é " + soma;

        alert(mensagem);
      }
    </script>
  </body>
</html>
