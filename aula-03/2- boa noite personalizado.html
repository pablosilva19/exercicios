<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Bom dia, Boa tarde ou Boa noite</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Bom dia, boa tarde ou boa noite</h1>

        <button onclick="botao_click()">
          Dizer bom dia, boa tarde ou boa noite
        </button>
      </div>
    </div>

    <script>
      function botao_click() {
        //você irá programar aqui!

        var horariAtual = new Date().getHours();

        alert(horariAtual);

        if (horariAtual < 12) {
          alert("Bom dia");
        } else if (horariAtual >= 12 && horariAtual < 18) {
          alert("Boa tarde");
        } else if (horariAtual >= 18) {
          alert("Boa noite");
        }
      }
    </script>
  </body>
</html>
