<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Notas</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Notas</h1>

        <p>Digite as notas abaixo:</p>

        <label for="txt1">Notas primeiro semestre:</label>

        <input type="number" id="txtPrimeiroSemestre" />

        <label for="txt1">Notas segundo semestre:</label>

        <input type="number" id="txtSegundoSemestre" />

        <button onclick="botao_click()">Calcular</button>
      </div>
    </div>

    <script>
      function botao_click() {
        var primeiroSemestreTexto = document.getElementById(
          "txtPrimeiroSemestre"
        ).value;

        var segundoSemestreTexto =
          document.getElementById("txtSegundoSemestre").value;

        var primeiroSemestre = parseFloat(primeiroSemestreTexto);

        var segundoSemestre = parseFloat(segundoSemestreTexto);

        var notaFinal = (primeiroSemestre + segundoSemestre) / 2;

        if (notaFinal < 6) {
          alert("Sua nota final foi " + notaFinal + " e você está REPROVADO");
        } else {
          alert("Sua nota final foi " + notaFinal + " e você está APROVADO");
        }
      }
    </script>
  </body>
</html>
