<!DOCTYPE html>

<html>
  <head>
    <title>Minha Tela 3</title>

    <meta charset="utf8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link real="icon" type="imagem/x-icon" href="../favicon" />
  </head>
  <body>
    <h1>Titulo da Página 3</h1>

    <form>
      <label form="slcOpcoes">Caixa de Seleção</label>
      <select id="slcOpcoes">
        <option>Opção 1</option>
        <option>Opção 2</option>
        <option>Opção 3</option>
      </select>

      <br />

      <label for="txt1">Caixa de Texto</label>
      <input type="text" id="txt1" />

      <br />

      <label for="rdOpcaoA">Opção A</label>
      <input type="radio" id="rdOpcaoA" name="radioOpçoes" />

      <label for="rdOpcaoB">Opção B</label>
      <input type="radio" id="rdOpcaoB" name="radioOpçoes" />
    </form>
  </body>
</html>
