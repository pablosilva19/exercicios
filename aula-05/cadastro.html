<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <meta name="viewpot" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <h1>Cadastro</h1>

    <img height="100" src="../logo.png" />

    <form>
      <label for="txtNome">Nome:</label>
      <input type="text" id="txtNome" />

      <br />

      <label for="txtSobrenome">Sobrenome:</label>
      <input type="text" id="txtSobrenome" />

      <br />

      <label for="txtCPF">CPF:</label>
      <input type="text" id="txtCPF" />

      <br />

      <label for="txtTefone">Telefone:</label>
      <input type="text" id="txtTefone" />

      <br />

      <label for="slcGenero">Gênero:</label>
      <select id="slcGenero">
        <option>Prefiro não informar</option>
        <option>Masculino</option>
        <option>Feminino</option>
      </select>

      <br />

      <label for="txtSenha">Senha:</label>
      <input type="password" id="txtSenha" />

      <br />
      <button>Cadastrar</button>
    </form>

    <p>Já possui conta? <a href="tela-5.html">Faça login</a></p>
  </body>
</html>
