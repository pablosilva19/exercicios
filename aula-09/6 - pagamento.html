<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>pagamento</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Pagamento</h1>

        <label for="txt1">Digite o nome do funcionario:</label>

        <input type="text" id="nomeFuncionario" />

        <label for="txt1">Digite o valor que ele recebe por hora:</label>

        <input type="number" id="valorDaHora" />

        <label for="txt1">Quantidade de horas trabalhadas:</label>

        <input type="number" id="quantidade" />

        <button onclick="botao_click()">Botão</button>
      </div>
    </div>

    <script>
      function botao_click() {
        var nome = document.getElementById("nomeFuncionario").value;

        var valorHora = document.getElementById("valorDaHora").value;

        var quantidadeTrabalhada = document.getElementById("quantidade").value;

        var valorHoraNumero = parseFloat(valorHora);

        var quantidadeTrabalhadaNumero = parseFloat(quantidadeTrabalhada);

        var salario = valorHoraNumero * quantidadeTrabalhadaNumero;

        var mensagem =
          "O funcionario " + nome + " recebe por mês R$ " + salario;

        alert(mensagem);
      }
    </script>
  </body>
</html>
