<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Troco</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Troco</h1>

        <label for="txt1">Digite o valor unitário do produto:R$</label>

        <input type="number" id="txtvalorProduto" />

        <label for="txt1">Digite a quantidade de unidades compradas:</label>

        <input type="number" id="txtQuantidade" />

        <label for="txt1">Digite valor dado pelo cliente:</label>

        <input type="number" id="txtValorCliente" />

        <button onclick="botao_click()">Botão</button>
      </div>
    </div>

    <script>
      function botao_click() {
        //você irá programar aqui!

        var precoUnitario = document.getElementById("txtvalorProduto").value;

        var quantidade = document.getElementById("txtQuantidade").value;

        var valoTroco = document.getElementById("txtValorCliente").value;

        var precoUnitarioNumero = parseFloat(precoUnitario);

        var quantidadeNumero = parseFloat(quantidade);

        var valorTrocoCliente = parseFloat(valoTroco);

        var total = precoUnitarioNumero * quantidadeNumero;

        var troco = total - valorTrocoCliente;

        var trocoReais = "R$" + troco.toFixed(2).replace(".", ",");

        var mensagem = "O valor do troco do cliente é " + trocoReais + "R$";

        alert(mensagem);
      }
    </script>
  </body>
</html>
