<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Consumo</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Consumo</h1>

        <label for="txt1">Digite a distância percorrida (em km):</label>

        <input type="number" id="txtDintancia" />

        <label for="txt1"
          >Digite o total de cumbustivel gasto (em litros):</label
        >

        <input type="number" id="txtLitro" />

        <button onclick="botao_click()">Botão</button>
      </div>
    </div>

    <script>
      function botao_click() {
        //você irá programar aqui!

        var distancia = document.getElementById("txtDintancia").value;

        var litro = document.getElementById("txtLitro").value;

        var distanciaNumero = parseFloat(distancia);

        var litroNumero = parseFloat(litro);

        var consumo = distanciaNumero / litroNumero;

        var mensagem =
          "O consumo médio do veículo é de " + consumo + "km por lintros";

        alert(mensagem);
      }
    </script>
  </body>
</html>
